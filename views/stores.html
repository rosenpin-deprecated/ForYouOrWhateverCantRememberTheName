<style>
    .store{
        min-height: 33.3vh;
    }
    .logo{
        height:100%;
        width:100%;
    }
    md-grid-tile {
        transition: all 400ms ease-out 50ms;
    }
</style>
<md-content class="md-padding">
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                  md-row-height-gt-md="1:1" md-row-height="4:3"
                  md-gutter="8px" md-gutter-gt-sm="4px" >
        <md-grid-tile ng-repeat="store in stores" md-rowspan="2" md-colspan="2">
            <img class="logo" ng-src="{{store.icon}}">
        </md-grid-tile>
    </md-grid-list>
</md-content>
