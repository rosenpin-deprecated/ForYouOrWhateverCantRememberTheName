<md-content class="md-padding">
    <md-card ng-repeat="item in items">
        <div style="width: 100%;" layout="row" layout-align="center center">
            <div class="thumbnail">
                <img ng-src="{{item.image}}" class="md-card-image " alt="Washed Out">
            </div>
        </div>

        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{item.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{item.info}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon class="material-icons">
                    share
                </md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon class="material-icons">
                    favorite
                </md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</md-content>
