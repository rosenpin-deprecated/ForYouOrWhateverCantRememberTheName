<md-content class="md-padding">
    <md-list>
        <md-subheader class="md-no-sticky">{{notifications.length}} New notifications</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in notifications">
            <img ng-src="{{item.icon}}?{{$index}}" class="md-avatar" alt="{{item.store}}" />
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.store }}</h3>
                <h4>{{ item.title }}</h4>
            </div>
            <md-divider ></md-divider>
        </md-list-item>
   </md-list>
</md-content>
